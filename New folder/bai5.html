<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
    <script>
        let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let constellations = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

        function findConstellation(star) {
            let index = stars.indexOf(star);
            if (index !== -1) {
                return constellations[index];
            } else {
                return "Không tìm thấy ngôi sao này.";
            }
        }
    </script>
</head>
<body>
    <script>
        let starName = prompt("Nhập tên ngôi sao:");
        let constellation = findConstellation(starName);
        document.write("Kết quả: " + constellation);
    </script>
</body>
</html>
