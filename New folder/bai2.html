<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
    <script>
        function increaseNumber(number) {
            return number + 1;
        }
    </script>
</head>
<body>
    <p>Kết quả: <span id="result"></span></p>
    <script>
        let num = 5;
        let result = increaseNumber(num);
        document.getElementById("result").innerText = result;
    </script>
</body>
</html>
