<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1: Tính Bình Phương</title>
</head>
<body>
    <h1>Bài 1: Tính bình phương</h1>
    <input type="number" id="num1" placeholder="Nhập số">
    <button onclick="bai1()">Tính bình phương</button>
    <div id="bai1Result"></div>

    <script>
        function bai1() {
            let num = document.getElementById("num1").value;
            let result = num * num;
            document.getElementById("bai1Result").textContent = "Bình phương: " + result;
        }
    </script>
</body>
</html>
