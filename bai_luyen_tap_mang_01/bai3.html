<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <h3>Giá trị lớn nhất và trung bình:</h3>
    <p id="result3"></p>
    <script>
        let arr = [12, 45, 22, 8, 16, 33, 50, 19, 5, 27];
        let max = Math.max(...arr);
        let avg = arr.reduce((a, b) => a + b, 0) / arr.length;
        document.getElementById("result3").innerHTML = `Giá trị lớn nhất: ${max}, giá trị trung bình: ${avg.toFixed(2)}`;
    </script>
</body>
</html>
