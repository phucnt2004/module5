<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <h3>Số lượng số nguyên âm:</h3>
    <p id="result5"></p>
    <script>
        let str = "-5, -3, 4, 7, -9, 2";
        let numbers = str.split(',').map(Number);
        let negativeCount = numbers.filter(num => num < 0).length;
        document.getElementById("result5").innerHTML = negativeCount;
    </script>
</body>
</html>
