<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Mảng Động (Tối Đa 20 Phần Tử)</title>
    
</head>
<body>
   <script>
    let a;
    do{
        a = +prompt("nhập số vào mảng: ");
    }
    while(a<=0 || a>=20);
    let arr = [];
    for (let i = 0; i<a; i++){
        let item = +prompt("nhập phần tử thứ " +i);
        arr.push(item);
    }
    alert(arr);
    let checkarr;
    for(i = 0 ; i<arr.length-2; i++){
        if(arr[i] - arr[i + 1] == arr[i + 1] - arr[i+2]){
            alert (checkarr = 'true');
            break;
        }
        else{
            alert (checkarr = 'false');
            break;
        }

    }

   </script>
</body>
</html>
